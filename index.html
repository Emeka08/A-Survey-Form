<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="head">
            <h1 id="title">RCCG Salvaton Arena Survey Form</h1>
            <div >
                <p id="description">Thanks you for taking the time to help us improve our services</p>
            </div>
        </div>
    </header>

    <main>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">FullName:</label> <br>
                <input type="text" placeholder="Enter Your FullName"  id="name" required>
            </div>
            <div>
                <label for="email" id="email-label">Email:</label> <br>
                <input type="email" placeholder="Enter Your Email" id="email" required> 
            </div>
            <div>
                <label for="age" id="number-label">Age:</label><br>
                <input type="number" name="age" min="18" max="200" placeholder="Age" id="number" required>
            </div>    
            
            <div>
                <label for="questions">Which option best describes your current role?</label><br>
                <select id="dropdown">
                    <option value="Select Current Role" disabled selected>Select Current Role</option>
                    <option value="A Student" >A Student</option>
                    <optio value="A Teacher">A Teacher</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Employed">Employed</option>
                    <option value="Married">Married</option>
                    <option value="Youth">Youth</option>
                </select>
            </div>
    
            <div id="radio"> 
                <h4>Gender:</h4>
                <div class="select">
                <input type="radio" name="hi" value="male">
                <label for="male"  class="radio">Male</label>
                <input type="radio" name="hi" value="female">
                <label for="female"  class="radio">Female</label>
                <input type="radio" name="hi" value="others">
                <label for="others" class="radio">Others</label>
                </div>
            </div>
    
            <div id="checkbox">
            <p>What would you like to see improved?</p> 
            <p class="select">(Check all that apply)</p>    
            <div class="select">
                <input type="checkbox" name="usher" value="usher">
                <label for="usher"  class="radio">Usher</label>
                <input type="checkbox" name="choir" value="choir">
                <label for="choir"  class="radio">Choir</label>
                <input type="checkbox" name="ministers" value="minister">
                <label for="ministers"  class="radio">Ministers</label>
                </div>
            </div>
    
            <div>
                <label for="info" class="suggestion">Any comments or suggestions?</label>
                <textarea name="info" cols="50" rows="10"></textarea>
            </div>
    
            <div>
               <button id="submit">SUBMIT</button>
            </div>
    
        </form>
    </main>
</body>
</html>
